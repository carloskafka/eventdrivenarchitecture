name: CI / CD

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build (multi-module) and run tests
        run: mvn -B -ntp -T 1C clean verify

      - name: Upload build artifacts (backend JAR)
        if: success() && steps['Build (multi-module) and run tests']
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/backend-1.0.0-SNAPSHOT.jar

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    env:
      # Expose PACKAGES_TOKEN via env so we can safely reference it in step 'if' expressions
      PACKAGES_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      DEPLOY_TOKEN: ${{ secrets.PACKAGES_TOKEN != '' && secrets.PACKAGES_TOKEN || secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 and Maven Server credentials
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          server-id: github
          server-username: ${{ github.actor }}
          # Use DEPLOY_TOKEN (prefers PACKAGES_TOKEN, falls back to GITHUB_TOKEN)
          server-password: ${{ env.DEPLOY_TOKEN }}
          cache: maven

      - name: Token source (diagnostic) - PACKAGES_TOKEN present
        if: ${{ env.PACKAGES_TOKEN != '' }}
        run: echo "PACKAGES_TOKEN secret is present — workflow will use PACKAGES_TOKEN"

      - name: Token source (diagnostic) - PACKAGES_TOKEN missing
        if: ${{ env.PACKAGES_TOKEN == '' }}
        run: echo "PACKAGES_TOKEN secret is NOT present — workflow will fall back to GITHUB_TOKEN"

      - name: Validate deploy token
        run: |
          echo "Validating deploy token has API access..."
          hdr_file=$(mktemp)
          http=$(curl -s -D "$hdr_file" -o /dev/null -H "Authorization: Bearer $DEPLOY_TOKEN" https://api.github.com/user -w "%{http_code}")
          echo "HTTP status: $http"
          echo "--- Response headers ---"
          sed -n '1,200p' "$hdr_file"
          echo "--- X-Oauth-Scopes header ---"
          grep -i '^X-Oauth-Scopes:' "$hdr_file" || echo "(no X-Oauth-Scopes header present)"
          if [ "$http" != "200" ]; then
            echo "Deploy token validation failed (HTTP $http). Make sure PACKAGES_TOKEN is set (PAT with repo/packages) or GITHUB_TOKEN has packages write permissions.";
            echo "If you're running from a fork, GITHUB_TOKEN may not have needed permissions. Add a PAT as PACKAGES_TOKEN in repository secrets.";
            exit 1
          fi

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Deploy artifacts to GitHub Packages
        env:
          MAVEN_OPTS: -Xmx2g
        run: |
          echo "Deploying to GitHub Packages using altDeploymentRepository"
          mvn -B -ntp -T 1C clean deploy -DskipTests -Dgpg.skip=true -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/$GITHUB_REPOSITORY

  release:
    name: Create GitHub Release and upload backend JAR
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build backend artifact (skip tests)
        run: mvn -B -ntp -T 1C -pl backend -am clean package -DskipTests

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload backend JAR to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: backend/target/backend-1.0.0-SNAPSHOT.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
